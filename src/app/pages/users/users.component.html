<section class="content">
    
    <table>
        <tr>
            <th>სახელი</th>
            <th>ტელეფონის ნომერი</th>
            <th>მეილი</th>
            <th>კომპანიის დასახელება</th>
        </tr>
        @for (item of Users; track $index) {
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.email}}</td>
                <td>{{item.company.name}}</td>
            </tr>
        }
    </table>
</section>
